<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>defTextFancy jQuery Plug-In</title>
  <style type="text/css">
  	input {display: block; margin-bottom: 1em;}
  	.test {position: relative; top:0; left: 0}
	.wrapper {width: 500px; margin: 0 auto;}
	fieldset { margin: 50px auto;}
  </style>
</head>
<body>

<div class="wrapper">
<form>
	<fieldset>
		<div class="field">
			<label for="username">Login:</label>
			<input type="text" class="basic" alt="username" name="username"/>
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="text" class="basic" title="password" name="password">
		</div>
		<div>
			<label for="location">Location:</label>
			<input type="text" class="basic" title="Somewhere, TX" name="location" />
		</div>
	</fieldset>
	<fieldset>
		<input type="text" class="basic" alt="alt"/>
		<input type="text" class="basic" title="title"/>
		<input type="text" class="argument" />
		<label>Checkbox</label>
		<input type="checkbox" class="deftext" pretext="custom attribute" />
		<textarea class="txtarea">This is a test</textarea>
	</fieldset>
</form>

<form>
	<fieldset>
		<input type="text" class="basic" value="value"/>
		<input type="text" class="basic" alt="alt"/>
		<input type="text" class="basic" title="title"/>
		<input type="text" class="argument" />
		<label>Checkbox</label>
		<input type="checkbox" class="deftext" pretext="custom attribute" />
		<textarea class="txtarea">This is a test</textarea>
	</fieldset>
</form>

<form>
	<fieldset>
		<input type="text" class="basic" value="value"/>
		<input type="text" class="basic" alt="alt"/>
		<input type="text" class="basic" title="title"/>
		<input type="text" class="argument" />
		<label>Checkbox</label>
		<input type="checkbox" class="deftext" pretext="custom attribute" />
		<textarea class="txtarea">This is a test</textarea>
	</fieldset>
</form>


<script type="text/javascript" src="../lib/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../jquery.defTextFancy.js"></script>
<script type="text/javascript">
jQuery(function($) {
	
	// basic use, looks for value in 1. "value" 2. "alt" or 3. "title"
	$(".basic").defTextFancy();
	
	// Also works by sending an object with the property "defaultText"
	$(".argument").defTextFancy({"defaultText" : "passed argument"});
	
	// works on textareas too
	$(".txtarea").defTextFancy();
	
});
</script>
</body>
</html>
